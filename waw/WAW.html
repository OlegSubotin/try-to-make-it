<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/codemirror.min.js"></script>

<!-- Notification lib -->
<script src="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-aio-2.7.0.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var editor = CodeMirror.fromTextArea(document.getElementById('code-1'), {
      lineNumbers: true,
      mode: 'javascript',
      theme: 'dracula',
    });

    // -------> Highlight <-----------
    editor.markText(
      { line: 2, ch: 22 },
      { line: 2, ch: 41 },
      { className: 'specific' },
    );
    editor.markText(
      { line: 6, ch: 0 },
      { line: 6, ch: 100 },
      { className: 'specific' },
    );
    editor.markText(
      { line: 20, ch: 8 },
      { line: 20, ch: 100 },
      { className: 'specific' },
    );
  });

  // Button handler
  const handleClick1 = (codeBlock) => {
    const textarea = document.getElementById(codeBlock);
    const copiedText = textarea.value;

    navigator.clipboard.writeText(copiedText);

    Notiflix.Notify.Success('Copied to clipboard!', {
      timeout: 2000,
      width: '260px',
      position: 'center-top',
      textColor: '#ff5549',
    });
  };
</script>
