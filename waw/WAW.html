<script>
  document.addEventListener('DOMContentLoaded', function () {
    var editor = CodeMirror.fromTextArea(document.getElementById('code-1'), {
      lineNumbers: true,
      mode: 'javascript',
      theme: 'dracula',
    });

    // -------> Highlight <-----------
    editor.markText(
      { line: 4, ch: 0 },
      { line: 4, ch: 100 },
      { className: 'specific' },
    );
    editor.markText(
      { line: 20, ch: 0 },
      { line: 25, ch: 100 },
      { className: 'specific' },
    );
  });

  // Button handler
  const handleClick1 = (codeBlock) => {
    const textarea = document.getElementById(codeBlock);
    const copiedText = textarea.value;

    navigator.clipboard.writeText(copiedText);

    Notiflix.Notify.Success('Copied to clipboard!', {
      timeout: 2000,
      width: '260px',
      position: 'center-top',
      textColor: '#ff5549',
    });
  };
</script>
