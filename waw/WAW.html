<!-- Notification lib -->
<script src="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-aio-2.7.0.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var editor = CodeMirror.fromTextArea(document.getElementById('code-3'), {
      lineNumbers: true,
      mode: 'javascript',
      theme: 'dracula',
    });

    // -------> Highlight <-----------
    editor.markText(
      { line: 3, ch: 0 },
      { line: 3, ch: 100 },
      { className: 'specific' },
    );
    editor.markText(
      { line: 20, ch: 0 },
      { line: 25, ch: 100 },
      { className: 'specific' },
    );
  });

  // Button handler
  const handleClick3 = (codeBlock) => {
    const textarea = document.getElementById(codeBlock);
    const copiedText = textarea.value;

    navigator.clipboard.writeText(copiedText);

    Notiflix.Notify.Success('Copied to clipboard!', {
      timeout: 2000,
      width: '260px',
      position: 'center-top',
      textColor: '#ff5549',
    });
  };
</script>
